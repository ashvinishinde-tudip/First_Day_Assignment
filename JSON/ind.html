<!DOCTYPE html>
<html>
<body>

<h2>JSON Object Creation in JavaScript</h2>

<p id="demo"></p>

<script>
var text = '{"name":"ashvini","city":"pune","company":"tudip"}'

var obj = JSON.parse(text);

document.getElementById("demo").innerHTML =
"Name:"+obj.name + "<br>" +
"City:"+obj.city + "<br>" +
"company:"+obj.company;
</script>

</body>
</html>
